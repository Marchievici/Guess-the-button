<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Guess the button</title>
    <style type="text/css">
      h2 {text-align: center;}
    </style>
    
  </head>
  <body>
    <div class="container">
      <h2>Guess the button</h2>
      <div class="d-grid gap-2 col-6 mx-auto" id="buttons">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Choose the number of buttons</label>
                <input type="text" class="form-control" id="in">
              </div>
              <button type="button" class="btn btn-secondary" onclick="startGame($('#in').val());" id="start">Start game</button>  
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var randomNr, check = 0, nrButton = 1;//"check" verify if the game is started
      function startGame(n) {
          var nrId = 1;
          for (var i = 1; i <= n; ++i) {
            if (check == 0) {
              $('#buttons').append($('<button type="button" class="btn btn-primary" onclick="guess(this.id)" id="temp">Button</button>'));
            }
            var div = document.getElementById("temp");
            div.setAttribute("id", nrId);
            document.getElementById(nrId).innerHTML = "Button " + nrId;
            ++nrId;
          }
          randomNr = Math.floor(Math.random() * n + 1);
          check = 1;       
      }

      function guess(btnId) {
        if (btnId == randomNr && check == 1) {
          alert("Winner!! :)");
          check = 0;
          location.reload();
        } else if (check == 1) {
          alert("Try again! :(");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
